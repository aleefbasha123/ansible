- name: conditions
  hosts: web
  become: yes
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id expense
    register: user
    ignore_errors: true
  
  - name: print user information
    ansible.builtin.debug:
      msg: "user info: {{user}}"

  - name: create user
    ansible.builtin.command: useradd expenase
    when: user.rc !=0 #condtion

  - name: say hello
    ansible.builtin.debug:
      msg: "Hello"